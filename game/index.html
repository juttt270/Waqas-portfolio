<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Tick Tack Game</title>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: black;
    font-family: 'Courier New', Courier, monospace;
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-bottom: 80px;
  }

  body::before {
    content: "";
    background-image: url('images/background1.png');
    background-size: cover;
    background-position: center;
    opacity: 0.4;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: -1;
  }

  .player {
    width: 60%;
    max-width: 300px;
    color: blue;
    background-color: rgb(182, 111, 248);
    padding: 10px;
    border: 1px solid black;
    border-radius: 10px;
    text-align: center;
    margin: 10px auto;
    font-weight: bold;
  }

  #player1 {
    margin-top: 50px;
  }

  #main {
    width: 90%;
    max-width: 300px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5%;
    margin: 20px auto;
  }

  .items {
    aspect-ratio: 1/1;
    width: 100%;
    font-size: 2rem;
    background-color: transparent;
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    cursor: pointer;
  }

  .buttons {
    color: white;
    background-color: brown;
    border: 1px solid black;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  .buttons:hover {
    background-color: #4d1f1f;
  }

  #restartbtn,
  #quitebtn {
    display: inline-block;
    margin: 10px;
  }

  #warning {
    background-color: aquamarine;
    padding: 10px 20px;
    border-radius: 10px;
    margin-top: 20px;
    text-align: center;
    font-size: 1.5rem;
  }

  @media (max-width: 600px) {
    .player {
      width: 80%;
      font-size: 0.9rem;
    }

    #main {
      max-width: 260px;
      gap: 4%;
    }

    .items {
      font-size: 1.6rem;
    }

    .buttons {
      font-size: 0.9rem;
      padding: 8px 16px;
    }

    #warning {
      font-size: 1.2rem;
    }
  }

  @media (min-width: 601px) and (max-width: 1000px) {
    .player {
      width: 70%;
      font-size: 1rem;
    }

    #main {
      max-width: 320px;
    }

    .items {
      font-size: 1.8rem;
    }

    .buttons {
      font-size: 1rem;
    }

    #warning {
      font-size: 1.4rem;
    }
  }
</style>
</head>

<body>
    <p id="player1" class="player"><b>Player 1</b> = X</p>
    <p id="player2" class="player"><b>Player 2</b> = Y</p>
    <div id="main">
        <button class="items" id="items-1" onclick="calling1(),check() "></button>
        <button class="items" id="items-2" onclick="calling2(),check()"></button>
        <button class="items" id="items-3" onclick="calling3(),check()"></button>
        <button class="items" id="items-4" onclick="calling4(),check()"></button>
        <button class="items" id="items-5" onclick="calling5(),check()"></button>
        <button class="items" id="items-6" onclick="calling6(),check()"></button>
        <button class="items" id="items-7" onclick="calling7(),check()"></button>
        <button class="items" id="items-8" onclick="calling8(),check()"></button>
        <button class="items" id="items-9" onclick="calling9(),check()"></button>
    </div>
    <!-- <button onclick="check()" id="checkbtn" class="buttons">Check Winner</button> -->
    <a style="text-decoration: none;" href="index.html">
    <button id="restartbtn" onclick="restart()" class="buttons">Restart Game</button>
    </a>
    <a href="home.html">
        <button id="quitebtn" class="buttons">Quite Game</button>
    </a>
    <p id="warning"></p>
</body>

</html>
